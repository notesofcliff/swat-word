<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Word Processor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./lib/swat-ui.css">
  <link rel="stylesheet" href="./apps/word-processor/style.css">
</head>
<body class="container">
  <div id="root"></div>
  <script type="module">
    import { SWAT } from '../lib/swat.js';
    // Create a SWAT instance and expose it globally so components that use window.swat work
    const swat = new SWAT({});
    window.swat = swat;
    swat.boot({
      id: 'word-processor',
      root: '#root',
      entry: '../apps/word-processor/main.js',
      title: 'Word Processor'
    });
  </script>
</body>
</html>
